version: '3'

services: 
  ldap:
    image: toolscloud/ldap:v8.1-dev
    volumes:
      - ldap-lib:/var/lib/ldap
      - ldap-data:/usr/local/var/openldap-data
  
  postgresql:
    image: toolscloud/postgresql:v8.0
    volumes: 
      - postgresql-data:/var/lib/postgresql
      - postgresql-run:/run/postgresql

  pla: 
    image: toolscloud/phpldapadmin:v8.0
  
  git:
    image: toolscloud/gitblit:v8.1-dev
    ports: 
      - "9418:9418"
      - "29418:29418"
    volumes: 
      - gitblit-data:/opt/gitblit-data
  
  nexus:
    image: toolscloud/sonatype-nexus:v8.1-dev
    volumes: 
      - nexus-data:/nexus-data
      - nexus-backup:/nexus-backup
      - nexus-cgroup:/sys/fs/cgroup
      - nexus-run:/run
  
  redmine:
    image: toolscloud/redmine:v8.1-dev
    environment: 
      - DB_TYPE=postgres
      - DB_NAME=redmine_production 
      - DB_USER=redmine
      - DB_PASS=!AdewhmOP@12
    volumes:
      - redmine-data:/home/redmine/data
      - redmine-log:/var/log/redmine
      - redmine-config:/home/redmine/config
      - redmine-files:/home/redmine/files
    depends_on:
      - postgresql
  
  jenkins:
    image: toolscloud/jenkins:v8.2-dev
    ports:
      - "50000:50000"
    user: root 
    volumes:
      - jenkins-home:/var/jenkins_home
      - jenkins-m2:/root/.m2
      - /var/run/docker.sock:/var/run/docker.sock
  
  sonar:
    image: toolscloud/sonar-server:v8.1-dev
    environment:
      - DBMS=postgresql
    volumes: 
      - sonar-extensions:/opt/sonar/extensions
      - sonar-data:/opt/sonar/data
    depends_on:
      - postgresql
  
  testlink:
    image: toolscloud/testlink:v8.0
    volumes:
      - testlink-upload-area:/var/testlink/upload_area
      - testlink-logs:/var/testlink/logs
    depends_on:
      - postgresql
  
  manager:
    image: toolscloud/manager:v8.1-dev
    volumes:
      - manager-apache-logs:/var/log/apache2
      - manager-ssl-certs:/etc/ssl/certs
      - manager-ssl-private:/etc/ssl/private
    ports: 
      - "80:80"
      - "443:443"

volumes:
  ldap-lib:
  ldap-data:
  postgresql-data:
  postgresql-run:
  gitblit-data:
  nexus-data:
  nexus-backup:
  nexus-cgroup:
  nexus-run:
  redmine-data:
  redmine-log:
  redmine-config:
  redmine-files:
  jenkins-home:
  jenkins-m2:
  sonar-extensions:
  sonar-data:
  testlink-upload-area:
  testlink-logs:
  manager-apache-logs:
  manager-ssl-certs:
  manager-ssl-private:
